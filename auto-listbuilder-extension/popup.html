<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .popup-container {
            padding: 20px;
            min-height: 200px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0 0 5px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .subtitle {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .main-content {
            margin-bottom: 20px;
        }

        .capture-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .capture-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .capture-button:disabled {
            background: #888;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .capture-button .icon {
            font-size: 18px;
        }

        .progress-container {
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .status-text {
            margin: 0;
            text-align: center;
            font-size: 13px;
            opacity: 0.9;
        }

        .result-container {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
        }

        .result-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .result-message {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .result-container.success {
            border-left: 4px solid #4ECDC4;
        }

        .result-container.error {
            border-left: 4px solid #FF6B6B;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .settings-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .settings-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1>üìã Auto-ListBuilder</h1>
            <p class="subtitle">Build Lists Automatically</p>
        </div>
        
        <div class="main-content">
            <button id="captureButton" class="capture-button">
                <span class="icon">üìã</span>
                <span class="text">Add to List</span>
            </button>
            
            <div id="progress" class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="statusText" class="status-text">Initializing...</p>
            </div>
            
            <div id="result" class="result-container">
                <div id="resultIcon" class="result-icon"></div>
                <p id="resultMessage" class="result-message"></p>
            </div>
        </div>
        
        <div class="footer">
            <div class="stats" id="dailyStats">
                <span id="todayCount">0</span> prospects added today
            </div>
            <div class="settings">
                <button id="settingsButton" class="settings-button">‚öôÔ∏è</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
